<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THE LOFT HUB | Insights Dashboard</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap');

body {
  font-family: 'Montserrat', sans-serif;
  background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #4a1942);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  min-height: 100vh;
  color: white;
  margin: 0;
  padding: 20px;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

header { text-align: center; margin-bottom: 25px; }
header h2 { letter-spacing: 5px; font-weight: 700; text-transform: uppercase; margin: 0; }
#lastUpdate { font-size: 11px; opacity: 0.5; margin-top: 5px; }

.dashboard { max-width: 1200px; margin: 0 auto; }

/* Grid for 4 clean stat cards */
.stats-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 15px;
  margin-bottom: 20px;
}

@media (max-width: 768px) {
  .stats-grid { grid-template-columns: repeat(2, 1fr); }
}

.card {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  padding: 20px;
  border-radius: 18px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  text-align: center;
}

.card h3 {
  margin: 0 0 10px 0;
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 2px;
  opacity: 0.7;
}

.count { font-size: 42px; font-weight: 700; }
#total { color: #fff; }
#approved { color: #00ffcc; }
#pending { color: #facc15; }
#rejected { color: #ff4d4d; }

/* List Sections */
.list-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
  margin-bottom: 20px;
}

@media (max-width: 768px) { .list-grid { grid-template-columns: 1fr; } }

.entry {
  background: rgba(0, 0, 0, 0.2);
  padding: 12px;
  border-radius: 12px;
  margin-top: 10px;
  font-size: 13px;
  text-align: left;
}

#approvedList .entry { border-left: 4px solid #00ffcc; }
#pendingList .entry { border-left: 4px solid #facc15; }
#rejectedList .entry { border-left: 4px solid #ff4d4d; }

.timeline-card { text-align: left; }
</style>
</head>

<body>

<header>
  <h2>THE LOFT HUB</h2>
  <div id="lastUpdate">Syncing Live Data...</div>
</header>

<div class="dashboard">

  <div class="stats-grid">
    <div class="card">
      <h3>Total Bookings</h3>
      <div class="count" id="total">0</div>
    </div>
    
    <div class="card">
      <h3>Approved</h3>
      <div class="count" id="approved">0</div>
    </div>

    <div class="card">
      <h3>Pending</h3>
      <div class="count" id="pending">0</div>
    </div>
    
    <div class="card">
      <h3>Rejected</h3>
      <div class="count" id="rejected">0</div>
    </div>
  </div>

  <div class="list-grid">
    <div class="card">
      <h3>Approved</h3>
      <div id="approvedList"></div>
    </div>
    <div class="card">
      <h3>Pending</h3>
      <div id="pendingList"></div>
    </div>
    <div class="card">
      <h3>Rejected</h3>
      <div id="rejectedList"></div>
    </div>
  </div>

  <div class="card timeline-card">
    <h3>Upcoming Timeline</h3>
    <div id="upcoming" style="font-size: 14px; line-height: 1.8;"></div>
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCHzOsZpSWN7fwEXALbPzPsknjROPp5Bf4",
  authDomain: "the-loft-hub.firebaseapp.com",
  projectId: "the-loft-hub",
  storageBucket: "the-loft-hub.firebasestorage.app",
  messagingSenderId: "720306031954",
  appId: "1:720306031954:web:1f242a6e1531fe58587e8b"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

onSnapshot(collection(db,"bookings"), snap => {
  let T=0, A=0, P=0, R=0;
  
  approvedList.innerHTML=""; 
  pendingList.innerHTML=""; 
  rejectedList.innerHTML=""; 
  upcoming.innerHTML="";
  
  const upcomingEvents=[];

  snap.forEach(d => {
    const b = d.data();
    T++;

    const block = `
      <div class="entry">
        <b>${b.name}</b><br>
        ${b.eventType}<br>
        <small style="opacity:0.6">${b.date}</small>
      </div>`;

    if(b.status==="Approved") { A++; approvedList.innerHTML+=block; upcomingEvents.push(b); }
    else if(b.status==="Pending") { P++; pendingList.innerHTML+=block; }
    else if(b.status==="Rejected") { R++; rejectedList.innerHTML+=block; }
  });

  document.getElementById("total").innerText=T;
  document.getElementById("approved").innerText=A;
  document.getElementById("pending").innerText=P;
  document.getElementById("rejected").innerText=R;

  // Sorting and showing upcoming events
  upcomingEvents.sort((a,b)=>new Date(a.date)-new Date(b.date)).slice(0, 8).forEach(e=>{
    upcoming.innerHTML+=`<div>ðŸ“… <b>${e.date}</b> â€” ${e.name} (${e.eventType})</div>`;
  });

  document.getElementById("lastUpdate").innerText = "Data Synced: " + new Date().toLocaleTimeString();
});
</script>
</body>
</html>
