<!DOCTYPE html>
<html lang="en">

<title>THE LOFT HUB | Insights Dashboard</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap');

body {
  font-family: 'Montserrat', sans-serif;
  background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #4a1942);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  min-height: 100vh;
  color: white;
  margin: 0;
  padding: 20px;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* --- LOGIN OVERLAY --- */
#loginOverlay {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  display: flex; align-items: center; justify-content: center;
  z-index: 1000;
  background: inherit;
}

.login-card {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  padding: 40px;
  width: 100%;
  max-width: 380px;
  border-radius: 24px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.5);
}

.login-card h1 { letter-spacing: 5px; font-size: 22px; margin-bottom: 30px; }

.login-card input {
  width: 100%; padding: 15px; margin-bottom: 15px;
  border-radius: 12px; border: none; outline: none;
  background: rgba(255, 255, 255, 0.9); font-family: inherit;
  box-sizing: border-box; color: #333;
}

.login-card button {
  width: 100%; padding: 15px; border: none; border-radius: 30px;
  background: linear-gradient(135deg, #ff416c, #ff4b2b);
  color: white; font-weight: 700; cursor: pointer; transition: 0.3s;
  text-transform: uppercase; letter-spacing: 1px;
}

/* --- DASHBOARD CONTENT --- */
#dashboardContent {
  display: none;
  max-width: 1200px;
  margin: 0 auto;
}

header { text-align: center; margin-bottom: 25px; }
header h2 { letter-spacing: 5px; font-weight: 700; text-transform: uppercase; margin: 0; }
#lastUpdate { font-size: 11px; opacity: 0.5; margin-top: 5px; }

.stats-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 15px;
  margin-bottom: 20px;
}

@media (max-width: 768px) {
  .stats-grid { grid-template-columns: repeat(2, 1fr); }
}

.card {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  padding: 20px;
  border-radius: 18px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  text-align: center;
}

.card h3 {
  margin: 0 0 10px 0; font-size: 11px; text-transform: uppercase;
  letter-spacing: 2px; opacity: 0.7;
}

.count { font-size: 42px; font-weight: 700; }
#total { color: #fff; }
#approved { color: #00ffcc; }
#pending { color: #facc15; }
#rejected { color: #ff4d4d; }

.list-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
  margin-bottom: 20px;
}

@media (max-width: 768px) { .list-grid { grid-template-columns: 1fr; } }

.entry {
  background: rgba(0, 0, 0, 0.2); padding: 12px; border-radius: 12px;
  margin-top: 10px; font-size: 13px; text-align: left;
}

#approvedList .entry { border-left: 4px solid #00ffcc; }
#pendingList .entry { border-left: 4px solid #facc15; }
#rejectedList .entry { border-left: 4px solid #ff4d4d; }

/* ACTION BAR */
.action-bar {
  text-align: center; margin-top: 30px;
}

.btn-logout {
  background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2);
  padding: 10px 40px; border-radius: 25px; cursor: pointer; font-size: 13px;
  transition: 0.3s;
}

.btn-logout:hover { background: rgba(255,255,255,0.2); }
</style>
</head>

<div id="loginOverlay">
  <div class="login-card">
    <h1>THE LOFT HUB</h1>
    <input type="text" id="adminID" placeholder="Admin ID">
    <input type="password" id="adminPass" placeholder="Password">
    <button onclick="handleLogin()">Login to Insights</button>
    <p id="errorMsg" style="color:#ff4d4d; font-size:12px; margin-top:15px;"></p>
  </div>
</div>

<div id="dashboardContent">
  <header>
    <h2>THE LOFT HUB</h2>
    <div id="lastUpdate">Syncing Live Data...</div>
  </header>

  <div class="dashboard">
    <div class="stats-grid">

      <div class="card"><h3>Approved</h3><div class="count" id="approved">0</div></div>
      <div class="card"><h3>Pending</h3><div class="count" id="pending">0</div></div>
      <div class="card"><h3>Rejected</h3><div class="count" id="rejected">0</div></div>
    </div>

    <div class="list-grid">
      <div class="card"><h3>Approved</h3><div id="approvedList"></div></div>
      <div class="card"><h3>Pending</h3><div id="pendingList"></div></div>
      <div class="card"><h3>Rejected</h3><div id="rejectedList"></div></div>
    </div>

    <div class="card" style="text-align:left;">
      <h3>Upcoming Timeline</h3>
      <div id="upcoming" style="font-size: 14px; line-height: 1.8;"></div>
    </div>
  </div>
  
  <div class="action-bar">
      <button onclick="location.reload()" class="btn-logout">Logout</button>
  </div>
</div>
