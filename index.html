<!DOCTYPE html>

<head>

<title>THE LOFT HUB | Insights Dashboard</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap');

body {
  font-family: 'Montserrat', sans-serif;
  background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #4a1942);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  min-height: 100vh;
  color: white;
  margin: 0;
  padding: 20px;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* LOGIN OVERLAY */
#loginOverlay {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  display: flex; align-items: center; justify-content: center;
  z-index: 1000;
  background: inherit;
}

.login-card {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  padding: 40px;
  width: 100%;
  max-width: 380px;
  border-radius: 24px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.5);
}

.login-card h1 { letter-spacing: 5px; font-size: 22px; margin-bottom: 30px; }

.login-card input {
  width: 100%; padding: 15px; margin-bottom: 15px;
  border-radius: 12px; border: none; outline: none;
  background: rgba(255, 255, 255, 0.9); font-family: inherit;
  box-sizing: border-box; color: #333;
}

.login-card button {
  width: 100%; padding: 15px; border: none; border-radius: 30px;
  background: linear-gradient(135deg, #ff416c, #ff4b2b);
  color: white; font-weight: 700; cursor: pointer; transition: 0.3s;
  text-transform: uppercase; letter-spacing: 1px;
}

/* DASHBOARD CONTENT */
#dashboardContent {
  display: none;
  max-width: 1200px;
  margin: 0 auto;
}
