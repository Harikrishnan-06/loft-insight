<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THE LOFT HUB | Insights Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap');

body {
  font-family: 'Montserrat', sans-serif;
  background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #4a1942);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  min-height: 100vh;
  color: white;
  margin: 0;
  padding: 20px;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

header {
  text-align: center;
  margin-bottom: 25px;
}

header h2 {
  letter-spacing: 5px;
  font-weight: 700;
  text-transform: uppercase;
  margin: 0;
}

#lastUpdate {
  font-size: 11px;
  opacity: 0.5;
  margin-top: 5px;
}

.dashboard {
  max-width: 1200px;
  margin: 0 auto;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 15px;
  margin-bottom: 20px;
}

/* Glassmorphism Styling */
.card {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  padding: 15px;
  border-radius: 18px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
}

.card h3 {
  margin-top: 0;
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 1.5px;
  opacity: 0.7;
  border-bottom: 1px solid rgba(255,255,255,0.1);
  padding-bottom: 8px;
  margin-bottom: 12px;
}

.count {
  font-size: 36px;
  font-weight: 700;
}

#total { color: #fff; }
#approved { color: #00ffcc; }
#pending { color: #facc15; }
#rejected { color: #ff4d4d; }

/* COMPACT CHART CONTAINER */
.chart-container {
  height: 180px; /* Reduced height */
  position: relative;
}

.entry {
  background: rgba(0, 0, 0, 0.2);
  padding: 10px;
  border-radius: 10px;
  margin-top: 10px;
  font-size: 13px;
}

#approvedList .entry { border-left: 3px solid #00ffcc; }
#pendingList .entry { border-left: 3px solid #facc15; }
#rejectedList .entry { border-left: 3px solid #ff4d4d; }

.time { font-size: 10px; opacity: 0.5; display: block; margin-top: 4px; }

#upcoming .entry {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(255,255,255,0.05);
}
</style>
</head>

<body>

<header>
  <h2>THE LOFT HUB</h2>
  <div id="lastUpdate">Syncing...</div>
</header>

<div class="dashboard">

  <div class="grid">
    <div class="card">
      <h3>Total Bookings</h3>
      <div class="count" id="total">0</div>
    </div>
    
    <div class="card">
      <h3>Approved</h3>
      <div class="count" id="approved">0</div>
    </div>

    <div class="card">
      <h3>Popularity</h3>
      <div class="chart-container">
        <canvas id="eventChart"></canvas>
      </div>
    </div>

    <div class="card">
      <h3>Pending</h3>
      <div class="count" id="pending">0</div>
    </div>
    
    <div class="card">
      <h3>Rejected</h3>
      <div class="count" id="rejected">0</div>
    </div>
  </div>

  <div class="grid">
    <div class="card">
      <h3>Approved</h3>
      <div id="approvedList"></div>
    </div>
    <div class="card">
      <h3>Pending</h3>
      <div id="pendingList"></div>
    </div>
    <div class="card">
      <h3>Rejected</h3>
      <div id="rejectedList"></div>
    </div>
  </div>

  <div class="card">
    <h3>Upcoming Timeline</h3>
    <div id="upcoming"></div>
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCHzOsZpSWN7fwEXALbPzPsknjROPp5Bf4",
  authDomain: "the-loft-hub.firebaseapp.com",
  projectId: "the-loft-hub",
  storageBucket: "the-loft-hub.firebasestorage.app",
  messagingSenderId: "720306031954",
  appId: "1:720306031954:web:1f242a6e1531fe58587e8b"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Initialize Compact Chart
const ctx = document.getElementById('eventChart').getContext('2d');
let eventChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Wed', 'Corp', 'Priv', 'Cult'], // Shorter labels for small size
        datasets: [{
            data: [0, 0, 0, 0],
            backgroundColor: ['#00ffcc', '#facc15', '#ff4b2b', '#9b59b2'],
            borderRadius: 5
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        scales: {
            y: { display: false }, // Hide Y axis to save space
            x: { ticks: { color: '#fff', font: { size: 10 } }, grid: { display: false } }
        }
    }
});

onSnapshot(collection(db,"bookings"), snap => {
  let T=0, A=0, P=0, R=0;
  let counts = { "Wedding": 0, "Corporate Event": 0, "Private Party": 0, "Cultural Event": 0 };

  approvedList.innerHTML=""; pendingList.innerHTML=""; rejectedList.innerHTML=""; upcoming.innerHTML="";
  const upcomingEvents=[];

  snap.forEach(d => {
    const b = d.data();
    T++;
    if(counts[b.eventType] !== undefined) counts[b.eventType]++;

    const time = b.createdAt ? b.createdAt.toDate().toLocaleDateString() : "Pending";
    const block = `<div class="entry"><b>${b.name}</b><br>${b.eventType}<span class="time">${time}</span></div>`;

    if(b.status==="Approved") { A++; approvedList.innerHTML+=block; upcomingEvents.push(b); }
    else if(b.status==="Pending") { P++; pendingList.innerHTML+=block; }
    else if(b.status==="Rejected") { R++; rejectedList.innerHTML+=block; }
  });

  document.getElementById("total").innerText=T;
  document.getElementById("approved").innerText=A;
  document.getElementById("pending").innerText=P;
  document.getElementById("rejected").innerText=R;

  eventChart.data.datasets[0].data = [counts["Wedding"], counts["Corporate Event"], counts["Private Party"], counts["Cultural Event"]];
  eventChart.update();

  upcomingEvents.sort((a,b)=>new Date(a.date)-new Date(b.date)).slice(0, 5).forEach(e=>{
    upcoming.innerHTML+=`<div class="entry"><span><b>${e.date}</b> â€” ${e.name}</span></div>`;
  });

  document.getElementById("lastUpdate").innerText = "Synced: " + new Date().toLocaleTimeString();
});
</script>
</body>
</html>
