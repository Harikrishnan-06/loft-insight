<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THE LOFT HUB | Admin Login</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap');

body {
  font-family: 'Montserrat', sans-serif;
  /* Matching the fancy animated background */
  background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #4a1942);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0;
  padding: 20px;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.login-card {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  padding: 40px;
  width: 100%;
  max-width: 400px;
  border-radius: 24px;
  color: #fff;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.5);
}

.brand h1 {
  margin: 0 0 10px 0;
  letter-spacing: 5px;
  font-weight: 700;
  font-size: 24px;
}

.brand p {
  font-size: 12px;
  opacity: 0.7;
  letter-spacing: 2px;
  text-transform: uppercase;
  margin-bottom: 30px;
}

input {
  width: 100%;
  padding: 15px;
  margin-bottom: 15px;
  border-radius: 12px;
  border: none;
  outline: none;
  background: rgba(255, 255, 255, 0.9);
  color: #333;
  font-family: inherit;
  box-sizing: border-box;
}

button {
  width: 100%;
  padding: 16px;
  border: none;
  border-radius: 35px;
  font-size: 16px;
  font-weight: 700;
  background: linear-gradient(135deg, #ff416c, #ff4b2b);
  color: white;
  cursor: pointer;
  transition: all 0.3s ease;
  letter-spacing: 1px;
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 20px rgba(255, 75, 43, 0.4);
}

#errorMsg {
  color: #ff4d4d;
  font-size: 13px;
  margin-top: 15px;
  min-height: 20px;
}

/* Hidden Dashboard Menu */
#adminMenu {
  display: none;
}

.menu-btn {
  background: rgba(255, 255, 255, 0.15);
  margin-top: 15px;
  text-decoration: none;
  color: white;
  display: block;
  padding: 15px;
  border-radius: 12px;
  font-weight: 600;
  border: 1px solid rgba(255, 255, 255, 0.1);
  transition: 0.3s;
}

.menu-btn:hover {
  background: rgba(255, 255, 255, 0.3);
}
</style>
</head>

<body>

<div class="login-card">
  <div class="brand">
    <h1>THE LOFT HUB</h1>
    <p>Admin Portal</p>
  </div>

  <div id="loginForm">
    <input type="text" id="adminID" placeholder="Admin ID">
    <input type="password" id="adminPass" placeholder="Password">
    <button onclick="checkLogin()">Enter Dashboard</button>
    <div id="errorMsg"></div>
  </div>

  <div id="adminMenu">
    <h3 style="color: #00ffcc;">Access Granted</h3>
    <p style="margin-bottom: 20px;">Welcome back, Administrator.</p>
    
    <a href="staff.html" class="menu-btn">Booking Management</a>
    <a href="insights.html" class="menu-btn">Business Insights</a>
    
    <button onclick="location.reload()" style="background:none; border:1px solid rgba(255,255,255,0.3); margin-top:20px; font-size:12px;">Logout</button>
  </div>
</div>

<script>
function checkLogin() {
    const idInput = document.getElementById('adminID').value;
    const passInput = document.getElementById('adminPass').value;
    const errorMsg = document.getElementById('errorMsg');
    
    // Credentials provided by you
    const validID = "lofthub@login.info";
    const validPass = "Bookingspace";

    if (idInput === validID && passInput === validPass) {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('adminMenu').style.display = 'block';
    } else {
        errorMsg.innerText = "‚ùå Invalid Credentials. Access Denied.";
        // Clear password field for retry
        document.getElementById('adminPass').value = "";
    }
}

// Allow "Enter" key to trigger login
document.addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
        checkLogin();
    }
});
</script>

</body>
</html>
