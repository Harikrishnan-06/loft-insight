<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THE LOFT HUB | Insights Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap');

body {
  font-family: 'Montserrat', sans-serif;
  background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #4a1942);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  min-height: 100vh;
  color: white;
  margin: 0;
  padding: 20px;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

header {
  text-align: center;
  margin-bottom: 30px;
  padding: 20px;
}

header h2 {
  letter-spacing: 5px;
  font-weight: 700;
  text-transform: uppercase;
  margin: 0;
}

#lastUpdate {
  font-size: 12px;
  opacity: 0.6;
  margin-top: 10px;
}

.dashboard {
  max-width: 1200px;
  margin: 0 auto;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 20px;
  margin-bottom: 30px;
}

/* Glassmorphism Styling */
.card {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
}

.card h3 {
  margin-top: 0;
  font-size: 14px;
  text-transform: uppercase;
  letter-spacing: 2px;
  opacity: 0.8;
  border-bottom: 1px solid rgba(255,255,255,0.1);
  padding-bottom: 10px;
  margin-bottom: 15px;
}

.count {
  font-size: 48px;
  font-weight: 700;
}

#total { color: #fff; }
#approved { color: #00ffcc; }
#pending { color: #facc15; }
#rejected { color: #ff4d4d; }

/* Chart Container */
.chart-container {
  grid-column: span 2; /* Chart takes more space */
  min-height: 300px;
}

@media (max-width: 900px) {
  .chart-container { grid-column: span 1; }
}

.entry {
  background: rgba(0, 0, 0, 0.2);
  padding: 12px;
  border-radius: 12px;
  margin-top: 12px;
  border-left: 4px solid transparent;
  font-size: 14px;
}

#approvedList .entry { border-left-color: #00ffcc; }
#pendingList .entry { border-left-color: #facc15; }
#rejectedList .entry { border-left-color: #ff4d4d; }

.time { font-size: 11px; opacity: 0.5; display: block; margin-top: 5px; }

#upcoming .entry {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(255,255,255,0.05);
}
</style>
</head>

<body>

<header>
  <h2>THE LOFT HUB</h2>
  <div id="lastUpdate">Syncing Data...</div>
</header>

<div class="dashboard">

  <div class="grid">
    <div class="card">
      <h3>Total Bookings</h3>
      <div class="count" id="total">0</div>
    </div>
    <div class="card">
      <h3>Approved</h3>
      <div class="count" id="approved">0</div>
    </div>
    
    <div class="card chart-container">
      <h3>Event Type Popularity</h3>
      <canvas id="eventChart"></canvas>
    </div>

    <div class="card">
      <h3>Pending</h3>
      <div class="count" id="pending">0</div>
    </div>
    <div class="card">
      <h3>Rejected</h3>
      <div class="count" id="rejected">0</div>
    </div>
  </div>

  <div class="grid">
    <div class="card">
      <h3>Approved List</h3>
      <div id="approvedList"></div>
    </div>
    <div class="card">
      <h3>Pending Review</h3>
      <div id="pendingList"></div>
    </div>
    <div class="card">
      <h3>Rejected</h3>
      <div id="rejectedList"></div>
    </div>
  </div>

  <div class="card">
    <h3>Timeline: Upcoming Events</h3>
    <div id="upcoming"></div>
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCHzOsZpSWN7fwEXALbPzPsknjROPp5Bf4",
  authDomain: "the-loft-hub.firebaseapp.com",
  projectId: "the-loft-hub",
  storageBucket: "the-loft-hub.firebasestorage.app",
  messagingSenderId: "720306031954",
  appId: "1:720306031954:web:1f242a6e1531fe58587e8b"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Initialize Chart
const ctx = document.getElementById('eventChart').getContext('2d');
let eventChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Wedding', 'Corporate Event', 'Private Party', 'Cultural Event'],
        datasets: [{
            label: 'Number of Requests',
            data: [0, 0, 0, 0],
            backgroundColor: [
                'rgba(0, 255, 204, 0.6)',
                'rgba(255, 204, 0, 0.6)',
                'rgba(255, 75, 43, 0.6)',
                'rgba(155, 89, 182, 0.6)'
            ],
            borderColor: '#ffffff',
            borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        scales: {
            y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.1)' }, ticks: { color: '#fff' } },
            x: { ticks: { color: '#fff' } }
        }
    }
});

onSnapshot(collection(db,"bookings"), snap => {
  let T=0, A=0, P=0, R=0;
  let counts = { "Wedding": 0, "Corporate Event": 0, "Private Party": 0, "Cultural Event": 0 };

  approvedList.innerHTML=""; pendingList.innerHTML=""; rejectedList.innerHTML=""; upcoming.innerHTML="";
  const upcomingEvents=[];

  snap.forEach(d => {
    const b = d.data();
    T++;
    if(counts[b.eventType] !== undefined) counts[b.eventType]++;

    const time = b.createdAt ? b.createdAt.toDate().toLocaleDateString() : "Pending";
    const block = `
      <div class="entry">
        <b>${b.name}</b><br>${b.eventType} â€¢ ðŸ“… ${b.date}
        <span class="time">Requested: ${time}</span>
      </div>`;

    if(b.status==="Approved") { A++; approvedList.innerHTML+=block; upcomingEvents.push(b); }
    else if(b.status==="Pending") { P++; pendingList.innerHTML+=block; }
    else if(b.status==="Rejected") { R++; rejectedList.innerHTML+=block; }
  });

  // Update Counters
  document.getElementById("total").innerText=T;
  document.getElementById("approved").innerText=A;
  document.getElementById("pending").innerText=P;
  document.getElementById("rejected").innerText=R;

  // Update Chart
  eventChart.data.datasets[0].data = [
    counts["Wedding"], 
    counts["Corporate Event"], 
    counts["Private Party"], 
    counts["Cultural Event"]
  ];
  eventChart.update();

  // Upcoming Events Logic
  upcomingEvents.sort((a,b)=>new Date(a.date)-new Date(b.date)).forEach(e=>{
    upcoming.innerHTML+=`<div class="entry"><span><b>${e.date}</b> â€” ${e.name}</span> <span style="color:#00ffcc">Confirmed</span></div>`;
  });

  document.getElementById("lastUpdate").innerText = "Last Updated: " + new Date().toLocaleTimeString();
});
</script>
</body>
</html>
